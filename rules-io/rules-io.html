<script type="text/javascript">
    RED.nodes.registerType('rules-io', {
        category: 'function',
        color: '#FFF0F0',
        defaults: {
            name: { value: "" },
            rulesfilename: { value: "" },
            outputs: { value: 1 }
        },
        inputs: 1,
        icon: "font-awesome/fa-cogs",
        label: function () {
            return this.name || "rules-io";
        },
        oneditprepare: function () {
            var node = this;
            node.outputs = $("node-input-outputs").prop('checked');
        },
        oneditsave: function () {
            var node = this;
            node.outputs = $("node-input-outputs").prop('checked');
        }
    });
</script>

<script type="text/html" data-template-name="rules-io">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-rulesfilename"><i class="fa fa-file"></i> File Name</label>
        <input type="text" id="node-input-rulesfilename" placeholder="Rules File Name">
    </div>
    <div class="form-row">
        <label for="node-input-outputs"><i class="fa fa-random"></i> Outputs</label>
        <input id="node-input-outputs" type="number" "width: 60px;" value="1">
    </div>
</script>

<script type="text/html" data-help-name="rules-io">
    <p>A node that executes rules listed in a file.</p>
</script>
